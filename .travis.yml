os:
  - linux

sudo: false

language: node_js

node_js:
  - 7

cache:
  directories:
  - node_modules
  - $HOME/.electron
  - $HOME/.cache
  - $HOME/.npm

install:
  - npm run release
  - ls .
  - ls bin
  - tar -zcvf graphiql-ui-linux-x64.tar.gz -C bin graphiql-ui-linux-x64

deploy:
  provider: releases
  api_key:
    secure: ""
  file: "graphiql-ui-linux-x64.tar.gz"
  skip_cleanup: true
  on:
    tags: true